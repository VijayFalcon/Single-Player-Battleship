<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { border-collapse: collapse; margin: 10px auto; }
        td { width: 30px; height: 30px; text-align: center; border: 1px solid black; cursor: pointer; }
        .hit { background-color: red; }
        .miss { background-color: green; }
        .ship { background-color: gray; }
        .clickable { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Battleship Game</h1>
    <p id="message">Place your ships</p>

    <div id="shipPlacement">
        <h2>Place Your Ships</h2>
        <label>Select a ship:</label>
        <select id="shipSelect">
            <option value="carrier">Carrier (5 cells)</option>
            <option value="battleship">Battleship (4 cells)</option>
            <option value="cruiser">Cruiser (3 cells)</option>
            <option value="submarine">Submarine (3 cells)</option>
            <option value="destroyer">Destroyer (2 cells)</option>
        </select>
        <button id="rotateShip">Rotate</button>
    </div>

    <div>
        <h2>Your Board</h2>
        <table id="playerBoard"></table>
    </div>

    <div>
        <h2>Computer's Board</h2>
        <table id="computerBoard"></table>
    </div>

    <button id="finishPlacement" disabled>Finish Placement</button>
    <button id="startGame" disabled>Start Game</button>
    <button id="voiceCommandBtn">Activate Voice Command</button>
    <div id="voiceCommandStatus" class="voice-status">
        <p id="voiceStatus" style="display: none;"></p>
        <p id="recognizedText" style="display: none;"></p>
        <p id="commandResult" style="display: none;"></p>
    </div>
    
    <style>
        /* Add these styles to your existing CSS */
        .voice-status {
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .voice-status p {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        #voiceStatus {
            background-color: #f0f0f0;
        }
        
        #recognizedText {
            background-color: #e8f5e9;
        }
        
        #commandResult {
            background-color: #e3f2fd;
        }
        
        #voiceCommandBtn.active {
            background-color: #ff4444;
            color: white;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
    <script src="app.js"></script>
</body>
</html>
